<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Renderizadas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 900px;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .image-container {
            text-align: center;
        }
        img {
            max-width: 150px;
            border-radius: 10px;
        }
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            background-color: #1877f2;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
        }
        .download-btn:hover {
            background-color: #155bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Imagens Renderizadas</h1>
        <div class="images">
            {% for filename in filenames %}
            <div class="image-container">
                <img src="{{ url_for('static', filename=filename) }}" alt="Imagem aprimorada">
                <a href="{{ url_for('download', filename=filename) }}" class="download-btn">Baixar</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
